<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expenditure and Balance History</title>
  </head>
  <body>
    <h1 style="color: rgb(251, 255, 0); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-style: italic;"><u>LetsSave</u></h1>

    <div class="container">
      <h3 style="color: rgb(251, 255, 0);"><b>Net Balance</b></h3>
      <h1 id="balance">₹0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+₹0.00</p>
        </div>
        <div>
          <h4>Expenditure</h4>
          <p id="money-minus" class="money minus">-₹0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text" style="color: white;"><b>Transaction Details</b></label>
          <input type="text" id="text" placeholder="Where did you spend/earn" />
        </div>
        <div class="form-control">
          <label for="amount" style="color: white;"><b>Amount <br />(minus sign=expense)</b></label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
